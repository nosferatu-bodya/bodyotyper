<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="result">
        <h1 class="result-header">You won!</h1>
        <p class="result-text">Your WPM: <span id="user-wpm">00</span> | level WPM: <span id="level-wpm">00</span></p>
        <p class="result-text">Your accuracy: <span id="user-accuracy">00</span> | level accuracy: <span id="level-accuracy">00</span></p>
        <div class="result-buttons">
            <button class="result-button" id="next-level">next</button>
            <button class="result-button" id="restart-level">restart</button>
        </div>
    </div>

    <div class="level-menu">
        <h1 class="level-menu-title">Levels</h1>
        <div id="levels">
            
        </div>
    </div>

    <div class="container">
        <div id="text"></div>
        <input type="text" id="text-field">
        <div class="keyboard">
            <div class="keyboard-row">
                <div id="key-1" class="key left-hand-key little-finger-key">1 !</div>
                <div id="key-2" class="key left-hand-key ring-finger-key">2 @</div>
                <div id="key-3" class="key left-hand-key middle-finger-key">3 #</div>
                <div id="key-4" class="key left-hand-key index-finger-key">4 $</div>
                <div id="key-5" class="key left-hand-key last-left-key index-finger-key">5 %</div>
                <div id="key-6" class="key index-finger-key">6 ^</div>
                <div id="key-7" class="key index-finger-key">7 &</div>
                <div id="key-8" class="key middle-finger-key">8 *</div>
                <div id="key-9" class="key ring-finger-key">9 (</div>
                <div id="key-0" class="key little-finger-key">0 )</div>
                <div id="key-dash" class="key little-finger-key">- _</div>
                <div id="key-equals" class="key little-finger-key">= +</div>
                <div id="key-backspace" class="key backspace-key little-finger-key">backspace</div>
            </div>
            <div class="keyboard-row">
                <div id="key-q" class="key left-hand-key little-finger-key">q</div>
                <div id="key-w" class="key left-hand-key ring-finger-key">w</div>
                <div id="key-e" class="key left-hand-key middle-finger-key">e</div>
                <div id="key-r" class="key left-hand-key index-finger-key">r</div>
                <div id="key-t" class="key left-hand-key last-left-key index-finger-key">t</div>
                <div id="key-y" class="key index-finger-key">y</div>
                <div id="key-u" class="key index-finger-key">u</div>
                <div id="key-i" class="key middle-finger-key">i</div>
                <div id="key-o" class="key ring-finger-key">o</div>
                <div id="key-p" class="key little-finger-key">p</div>
                <div id="key-square-brace-open" class="key little-finger-key">[ {</div>
                <div id="key-square-brace-close" class="key little-finger-key">] }</div>
            </div>
            <div class="keyboard-row">
                <div id="key-a" class="key left-hand-key little-finger-key">a</div>
                <div id="key-s" class="key left-hand-key ring-finger-key">s</div>
                <div id="key-d" class="key left-hand-key middle-finger-key">d</div>
                <div id="key-f" class="key left-hand-key index-finger-key">f</div>
                <div id="key-g" class="key left-hand-key last-left-key index-finger-key">g</div>
                <div id="key-h" class="key index-finger-key">h</div>
                <div id="key-j" class="key index-finger-key">j</div>
                <div id="key-k" class="key middle-finger-key">k</div>
                <div id="key-l" class="key ring-finger-key">l</div>
                <div id="key-semicolon" class="key little-finger-key">; :</div>
                <div id="key-single-quote" class="key little-finger-key">' "</div>
            </div>
            <div class="keyboard-row">
                <div id="key-left-shift" class="key left-hand-key shift-key little-finger-key">L Shift</div>
                <div id="key-z" class="key left-hand-key little-finger-key">z</div>
                <div id="key-x" class="key left-hand-key ring-finger-key">x</div>
                <div id="key-c" class="key left-hand-key middle-finger-key">c</div>
                <div id="key-v" class="key left-hand-key index-finger-key">v</div>
                <div id="key-b" class="key left-hand-key last-left-key index-finger-key">b</div>
                <div id="key-n" class="key index-finger-key">n</div>
                <div id="key-m" class="key index-finger-key">m</div>
                <div id="key-coma" class="key middle-finger-key">, &lt</div>
                <div id="key-dot" class="key ring-finger-key">. &gt</div>
                <div id="key-slash" class="key little-finger-key">/ ?</div>
                <div id="key-right-shift" class="key shift-key little-finger-key">R Shift</div>
            </div>
            <div class="keyboard-row space-row">
                <div id="key-space" class="key space-key thumb-finger-key">space</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
